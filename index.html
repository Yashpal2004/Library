<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Library</h1>
      </div>
      <div id="main">
        <div id="cards"></div>
        <div id="add">
          <dialog>
            <button id="add" type="button" autofocus>Add</button>
            <form>
              <label for="title">Title</label><br>
              <input id="booktitle" type="text" name="title"><br>
              <label for="author">Author</label><br>
              <input id="bookauthor" type="text" name="author"><br>
            </form>
          </dialog>
          <button type="button">Add</button>
        </div>
      </div>
    </div> 
  </body>
</html>
